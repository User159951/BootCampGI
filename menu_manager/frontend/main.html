<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickBite - Dish Manager</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>QuickBite - Dish Manager</h1>
    <button id="openAdd">Add New Dish</button>
  </header>
  <main>
    <section id="dishList"></section>
    <dialog id="dishModal">
      <form id="dishForm">
        <input type="hidden" id="editName" />
        <input type="text" id="dishName" placeholder="Name" required/>
        <input type="text" id="dishDesc" placeholder="Description" required/>
        <input type="number" id="dishPrice" placeholder="Price" required min="0"/>
        <button type="submit">Save</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </form>
    </dialog>
  </main>
  <div id="toast"></div>
  <script src="app.js"></script>
</body>
</html>
