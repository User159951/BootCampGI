<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Giphy Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Giphy Generator</h1>

        <form id="gifForm" class="gif-form">
            <div class="form-group">
                <label for="categoryInput">Enter a category for a random GIF:</label>
                <input type="text" id="categoryInput" placeholder="e.g., sun, cat, coding" required>
            </div>
            <button type="submit" class="btn primary-btn">Get Random GIF</button>
        </form>

        <div class="gif-controls">
            <button id="deleteAllGifsBtn" class="btn danger-btn">Delete All GIFs</button>
        </div>

        <div id="gifContainer" class="gif-grid">
            
            <p id="loadingMessage" class="hidden">Loading GIF...</p>
            <p id="errorMessage" class="hidden error-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
