<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sunrise Times for Two Cities</h1>

        <form id="sunriseForm" class="sunrise-form">
            <div class="city-group">
                <h2>City 1</h2>
                <div class="form-group">
                    <label for="lat1">Latitude:</label>
                    <input type="number" id="lat1" placeholder="e.g., 48.864716" step="any" required>
                </div>
                <div class="form-group">
                    <label for="lon1">Longitude:</label>
                    <input type="number" id="lon1" placeholder="e.g., 2.349014" step="any" required>
                </div>
            </div>

            <div class="city-group">
                <h2>City 2</h2>
                <div class="form-group">
                    <label for="lat2">Latitude:</label>
                    <input type="number" id="lat2" placeholder="e.g., 40.730610" step="any" required>
                </div>
                <div class="form-group">
                    <label for="lon2">Longitude:</label>
                    <input type="number" id="lon2" placeholder="e.g., -73.935242" step="any" required>
                </div>
            </div>

            <button type="submit" class="btn primary-btn">Get Sunrise Times</button>
        </form>

        <section id="resultsSection" class="results-section">
            <p id="loadingMessage" class="hidden">Fetching sunrise data...</p>
            <p id="errorMessage" class="hidden error-text"></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
