<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Giphy Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Giphy Display</h1>
        <button id="fetchGifBtn" class="btn">Fetch Random GIF</button>
        <div id="gifDisplayArea" class="gif-display-area">
            <p id="loadingMessage" class="hidden">Loading GIF...</p>
            <p id="errorMessage" class="hidden error-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
