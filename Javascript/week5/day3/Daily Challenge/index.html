<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <form id="converterForm" class="converter-form">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" value="1" min="0.01" step="0.01" required>
            </div>

            <div class="currency-selectors">
                <div class="form-group">
                    <label for="fromCurrency">From:</label>
                    <select id="fromCurrency" required>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <button type="button" id="switchCurrenciesBtn" class="switch-btn" title="Switch Currencies">
                    <!-- Image for the switch button -->
                    <img src="148588337-233540b7-aac6-4b25-bbf4-520765380f59.png" alt="Switch">
                </button>

                <div class="form-group">
                    <label for="toCurrency">To:</label>
                    <select id="toCurrency" required>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>

            <button type="submit" class="btn primary-btn">Convert</button>
        </form>

        <section class="results-section">
            <p id="statusMessage" class="message"></p>
            <div id="conversionResult" class="conversion-result hidden">
                <p>Converted Amount:</p>
                <p class="converted-value"><span id="convertedAmount"></span></p>
                <p class="rate-info">Exchange Rate: 1 <span id="rateFromCode"></span> = <span id="conversionRate"></span> <span id="rateToCode"></span></p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
