<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Submitted Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        section {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #495057;
            margin-bottom: 10px;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <section id="dataDisplay">
        <h2>Submitted Information:</h2>
        <p>Loading data...</p>
    </section>

    <script>
       
        const dataDisplaySection = document.getElementById('dataDisplay');

       
        const queryString = window.location.search;

      
        const params = new URLSearchParams(queryString);

        const firstName = params.get('name');
        const lastName = params.get('lastName');

       
        if (firstName && lastName) {
            dataDisplaySection.innerHTML = `
                <h2>Submitted Information:</h2>
                <p>Name: <span class="highlight">${firstName}</span></p>
                <p>Last Name: <span class="highlight">${lastName}</span></p>
            `;
        } else {
            dataDisplaySection.innerHTML = `
                <h2>No data received!</h2>
                <p>Please submit the form from the <a href="index.html">previous page</a>.</p>
            `;
        }
    </script>

</body>
</html>
